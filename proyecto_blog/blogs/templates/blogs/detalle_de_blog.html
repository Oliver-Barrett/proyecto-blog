{% extends 'blogs/lista_de_blogs.html' %}

{% block title %}Detalle Blog{% endblock %}

{% block content %}


<article class="blog-post">
    <h2 class="blog-post-title mb-1 container">{{object.titulo}}</h2>
    <p class="blog-post-meta container">{{object.fecha_creacion}} <a>{{object.autor}}</a></p>
    
    <h4 class="container">{{object.sub_titulo}}</h4>
    <hr>
    <p class="container">{{object.cuerpo}}</p>
    
    
  {% endblock %}
